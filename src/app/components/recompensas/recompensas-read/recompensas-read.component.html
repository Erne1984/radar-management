<app-search-bar></app-search-bar>
<div class="mat-elevation-z4">
  <table>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell>Id</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo/th>
      <td mat-cell>Titulo da Recompensa</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell>Descricao da Recompensa</td>
    </ng-container>

    <ng-container matColumnDef="parocinador">
      <th mat-header-cell *matHeaderCellDef>Patrocinador</th>
      <td mat-cell>Patrocinador</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell>
          <a routerLink="/recompensa/artualizar/1" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/recompensa/excluir/1" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row></tr>
    <tr mat-row></tr>
  </table>
</div>
