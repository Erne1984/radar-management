<mat-card>
  <mat-card-title>Cadastrar um novo funcionario</mat-card-title>
  <form>
      <mat-form-field>
        <label name="matricula" value="Matricula do funcionario"></label>
        <input matInput
          name="matricula">
      </mat-form-field>
      <mat-form-field>
        <label name="cpf" value="CPF do funcionario"></label>
        <input matInput
          name="cpf">
      </mat-form-field>
      <mat-form-field>
        <label name="nome" value="Nome completo do funcionario"></label>
        <input matInput
          name="nome">
      </mat-form-field>
      <mat-form-field>
        <label name="date" value="Data de admissão"></label>
        <input matInput [matDatepicker]="picker"
           name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <label name="date" value="Data de demissão"></label>
      <input matInput [matDatepicker]="picker"
         name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </form>
  <button mat-raised-button>
      Cadastrar
  </button>
  <button mat-raised-button>
    Cancelar
  </button>
</mat-card>
