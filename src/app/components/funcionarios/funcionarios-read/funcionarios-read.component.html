<app-search-bar></app-search-bar>
<div class="mat-elevation-z4">
  <table>
    <!-- Id Column -->
    <ng-container matColumnDef="Matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell>Matricula</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell>Nome completo</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell>CPF</td>
    </ng-container>

    <ng-container matColumnDef="admissao">
      <th mat-header-cell *matHeaderCellDef>Data de Admissão</th>
      <td mat-cell>Data de Admissão</td>
    </ng-container>

    <ng-container matColumnDef="demissao">
      <th mat-header-cell *matHeaderCellDef>Data de Demissão</th>
      <td mat-cell>Data de Demissão</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell>
          <a routerLink="/funcionarios/atualizar/1" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/funcionarios/excluir/1" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row></tr>
    <tr mat-row></tr>
  </table>
</div>
