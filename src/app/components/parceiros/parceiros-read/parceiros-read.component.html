<app-search-bar></app-search-bar>
<div class="mat-elevation-z4">
  <table>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell>CNPJ</td>
    </ng-container>

    <ng-container matColumnDef="nome_empresa">
      <th mat-header-cell *matHeaderCellDef>Nome da Empresa/th>
      <td mat-cell>Nome da Empresa</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao da Empresa</th>
      <td mat-cell>Descricao da Empresa</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell>
          <a routerLink="/parceiro/atualizar/1" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/parceiro/excluir/1" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row></tr>
    <tr mat-row></tr>
  </table>
</div>
